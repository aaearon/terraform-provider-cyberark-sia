run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gofmt         # Check if code was gofmt-ed
    - goimports     # Check imports formatting
    - gosimple      # Simplify code
    - govet         # Examine Go source code and reports suspicious constructs
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Go static analysis
    - unused        # Check for unused constants, variables, functions and types
    - misspell      # Check for misspelled English words
    - revive        # Fast, configurable, extensible, flexible, and beautiful linter
    - unconvert     # Remove unnecessary type conversions
    - unparam       # Reports unused function parameters
    - bodyclose     # Checks whether HTTP response body is closed successfully
    - noctx         # Finds sending http request without context.Context
    - gosec         # Inspects source code for security problems

linters-settings:
  errcheck:
    check-blank: true
    check-type-assertions: true

  govet:
    enable-all: true
    disable:
      - shadow

  staticcheck:
    checks: ["all"]

  revive:
    rules:
      - name: exported
        disabled: true  # Disabled for internal packages
      - name: var-naming
        disabled: false

  gosec:
    excludes:
      - G104  # Audit errors not checked - covered by errcheck
      - G307  # Deferring unsafe method - common in tests

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - unparam

    # Exclude known false positives
    - linters:
        - staticcheck
      text: "SA1019"  # Ignore deprecation warnings from dependencies

  max-same-issues: 0
  max-issues-per-linter: 0

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
